<div class="container mt-4">
  <h2>Lista de Alumnos</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">
        <td>{{ alumno.id }}</td>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.fechaNacimiento | date:'yyyy-MM-dd' }}</td>
        <td>
          <button class="btn btn-success me-2" (click)="editAlumno(alumno.id!)">Editar</button>
          <button class="btn btn-secondary" (click)="deleteAlumno(alumno.id!)">Eliminar</button>
        </td>
      </tr> 
    </tbody>
  </table>
  <button class="btn btn-success mt-3" (click)="addAlumno()">Agregar</button>
</div>
