<div class="container mt-4"> 
  <h2 class="text">Lista de Temas</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tema of tema">
        <td>{{ tema.id }}</td>
        <td>{{ tema.nombre }}</td>
        <td>{{ tema.descripcion }}</td>
        <td>
          <button class="btn btn-success me-2" (click)="editTema(tema.id!)">Editar</button>
          <button class="btn btn-secondary" (click)="deleteTema(tema.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success mt-3" (click)="addTema()">Agregar</button>
</div>
